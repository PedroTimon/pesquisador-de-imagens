<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisador de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Pesquisador de Imagens</h1>

    <div id="favorites">
        <h2>Minhas Imagens Favoritas</h2>
    </div>

    <input type="text" id="filterInput" placeholder="Filtrar imagens...">

    <div id="searchSection">
        <input type="text" id="searchInput" placeholder="Digite uma palavra-chave...">
        <button id="searchButton">Buscar</button>
    </div>

    <div id="img"></div>

    <div id="imageDetails"></div>

    <script src="script.js"></script>
</body>
</html>
